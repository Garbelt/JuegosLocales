<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiós</title>
    <style>
        /* Estilos para centrar el mensaje */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #contador {
            font-size: 24px;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div id="contador">
        <h1>¡Adiós!</h1>
        <p>Usted saldrá en <span id="tiempo">3</span> segundos.</p>
    </div>

    <script>
        // Función para iniciar la cuenta regresiva
        function iniciarCuentaRegresiva() {
            var tiempoRestante = 3; // Cambia aquí el número de segundos
            var contador = document.getElementById('tiempo');
            
            // Actualizar el contador cada segundo
            var intervalo = setInterval(function() {
                tiempoRestante--;
                contador.textContent = tiempoRestante;

                // Si el tiempo llega a cero, cerrar la ventana
                if (tiempoRestante <= 0) {
                    clearInterval(intervalo);
                    window.close();
                }
            }, 1000); // Intervalo de 1 segundo
        }

        // Llamar a la función para iniciar la cuenta regresiva al cargar la página
        window.onload = iniciarCuentaRegresiva;
    </script>
</body>
</html>
